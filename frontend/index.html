<!-- main.js and preload.js are written by electron quickstart -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" type="text/css" href="./mystyle.css">
    <script src="renderer.js"></script>
  </head>
  <body>
    <div id="bar-frame-1"></div>
    <form id="start-form">
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" id="option1" name="options" value="option1">Bubble Sort
        </label>
        <label class="radio-label">
          <input type="radio" id="option2" name="options" value="option2">Insertion Sort
        </label>
        <label class="radio-label">
          <input type="radio" id="option3" name="options" value="option3">Merge Sort
        </label>
        <label class="radio-label">
          <input type="radio" id="option4" name="options" value="option4">Quick Sort
        </label>
        <label class="radio-label">
          <input type="radio" id="option5" name="options" value="option5">Selection Sort
        </label>
      </div>
      <hr>
      <label for="number-field"># to sort</label>
      <input type="number" id="number-field" name="number" required>
      
      <button type="submit">Reset</button>
      <button type="start">Start</button>
    </form>
    <progress value="0" max="100" id="create-bar-progress">Test</progress>
    <script src="fileHandler.js"></script>
  </body>
</html>
