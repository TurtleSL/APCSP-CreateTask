<!-- main.js and preload.js are written by electron quickstart -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" type="text/css" href="./mystyle.css">
    <script src="renderer.js"></script>
  </head>
  <body>
    <div id="bar-frame-1">
    </div>

    <form id="start-form">
      <label for="number-field"># to sort</label>
      <input type="number" id="number-field" name="number" required>
      
      <button type="submit">Reset</button>
      <button type="start">Start</button>
    </form>
    <progress value="0" max="100" id="create-bar-progress">Test</progress>
    <script src="fileHandler.js"></script>
  </body>
</html>
